<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="assets/images/favicon.png" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="assets/css/style.css">


    <title>Snooker Counter</title>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div>
            <h1 class="logo">Sn<span>oo</span>ker C<span>o</span>unter</h1>
        </div>
        <div>
            <div>
                <button id="mute-btn' class=" btn btn btn-secondary">Mute</button>
                <div>
                    <button id="end-frame-btn" class="btn  btn btn-secondary game-button">End Frame</button>
                    <button id="end-game-btn" class="btn  btn btn-secondary game-button">End Game</button>
                </div>
            </div>
        </div>

    </header>
    <!-- ./Header Section -->

    <!-- Game Area Sections -->
    <section id="game-area-section">

        <!-- The start page menu -->
        <div id="start-page">
            <button id="" class="btn btn-secondary">Start</button>
            <button class="btn btn-secondary">Instructions</button>
        </div>
        <!-- The Start Page Menu -->

        <!-- The Settings Page-->
        <div id="settingspage">
            <h2>Please Enter the Game Information</h2>
            <form>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="frames-input" required>
                    <label for="frames-input">Number of frames</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="player-one-input" required>
                    <label for="player-one-input">Name of Player One</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="player-two-input" required>
                    <label for="player-two-input">Name of Player Two</label>
                </div>
                <div>
                    <button type="submit" id="start-game-btn" class="btn btn-secondary">Start Game</button>
                    <button id="back-game-btn" class="btn btn-secondary">Back</button>
                </div>
            </form>
        </div>
        <!-- ./The Settings Page-->

        <!-- The Game Ball Page -->
        <div id="game-balls-page">
            <div id="red-ball-section">
                <button class="ball size-big red">1</button>
            </div>
            <div id="colored-balls-section">
                <button class="ball size-big yellow">2</button>
                <button class="ball size-big green">3</button>
                <button class="ball size-big brown">4</button>
                <button class="ball size-big blue">5</button>
                <button class="ball size-big pink">6</button>
                <button class="ball size-big black">7</button>
            </div>
        </div>
        <!-- ./The game ball Page -->

        <!-- Game Buttons -->
        <div id="game-buttons">
            <button id="foul-btn" class="btn btn-secondary game-button">Foul</button>
            <button id="end-break-btn" class="btn btn-secondary game-button">End of Break</button>
        </div>
        <!-- ./Game Buttons-->

    </section>
    <!-- ./Game Area Section -->

    <!-- Break Section-->
    <section id="break-section">
        <div>
            <span id="red-ball-break-counter" class="ball small red">0</span>
            <span id="yellow-ball-break-counter" class="ball small yellow">0</span>
            <span id="green-ball-break-counter" class="ball small green">0</span>
            <span id="brown-ball-break-counter" class="ball small brown" 0></span>
            <span id="blue-ball-break-counter" class="ball small blue">0</span>
            <span id="pink-ball-break-counter" class="ball small pink">0</span>
            <span id="black-ball-break-counter" class="ball small black">0</span>
        </div>
        <div>
            <p id="current-Break">0</p>
        </div>
        <p><span id="remaining-points">1</span> Remaining</p>
        <div></div>
    </section>
    <!-- ./Break Section -->

    <!-- ./Score Board Section-->
    <section id="score-board">
        <div id="Player-one-display">
            <p id="player-one-name">name-1</p>
            <span>/</span>
            <p id="player-one-score">0</p>
        </div>
        <div id="frame-information" class="text-center">
            <p id="player-one-frame-counter">0</p>
            <p>(<span id="number-of-frames">0</span>)</p>
            <p id="player-two-frame-counter">0</p>
        </div>

        <div id="Player-one-display">
            <p id="player-two-name">name-2</p>
            <span>/</span>
            <p id="player-two-score">0</p>
        </div>
    </section>
    <!-- ./Score Board Section-->

    <script src="assets/js/script.js"></script>
</body>

</html>
